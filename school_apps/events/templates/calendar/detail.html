

{% extends 'admin_templates/base_admin.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'nepali-date-picker/nepali-date-picker.css' %}">
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark"><i class="fas fa-calendar-check"></i>&nbsp;{{ title }}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">{{ title }}</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>

  <div class="card card-danger card-outline">
    <div class="card-body">
        <div class="d-flex flex-row">
            <div class="p-2 mt-1">
              <i class="fas fa-1x fa-calendar-alt" s></i>
        
            </div>
            <div class="p-2 mt-1">
              <h5>Time :</h5>
            </div>
            {{event}}
            <div class="p-2">
              <h5 class="modal-title" id="modalDate"></h5>
            </div>
          </div>
        </div>
        
        
        
        <a type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        
        <div class="d-flex flex-row">
        <div class="p-2 font-weight-bold text-lg event-name">Event  Name : </div>
        
        <h5>
          <div class="modal-body p-2" id="modalTitle">
        
          </div>
        </h5>
        
        </div>
        <div class="d-flex flex-row">
        <div class="p-2 font-weight-bold text-lg"> Time : 
          <span class="modal-body p-2 "  id="modalStartTime">
        
          </span>
          <span>To</span>
          <span class="modal-body p-2 "  id="modalEndTime">
        
          </span>
        </div>
        
        <h6>
        
        </h6>
        
        </div>
        
    </div>
  </div>

{% endblock content %}
