{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Easy-Academy | Login</title>
  <!-- <link rel="icon" type="images/jpg" href="{% static '' %}">  -->
  <link rel="icon" type="images/jpg" href="{% static 'image/easy-academy-1.png' %}">  
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.css' %}" />
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>


</head>

<body>
  {% if messages %}
  {% for message in messages %}
  <script type=text/javascript>
    toastr.options.progressBar = true;
    toastr.{{ message.tags }}('{{ message }}')
  </script>
  {% endfor %}
  {% endif %}
<div class="container register">
                <div class="row">
                    <div class="col-md-6 register-left">
                      <img src="{% static 'image/easy-academy-1.png' %}" style="width:200px;height:115px;border-radius: 20px;" class="img-rectangle ">
                        <h3>Welcome To Easy Academy</h3>
                        <p>We are here to serve you every learning components.</p>
                        <input type="submit" name="" value=""/>
                        <br/>
                    </div>
                    <div class="col-md-6 register-right">
                        <!-- <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                            </li>
                        </ul> -->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                <h3 class="register-heading">Login User</h3>
                                <br>
                                <div class="row register-form">
                                    <div class="col-md-12">
                                      <form method="POST"  >


                                        {% csrf_token %}
                                        {{ form|crispy }}
                              
                                        <div class="row mb-3">
                                          <div class="col">
                                            <div class="form-check">
                                              <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                              <label class="small form-check-label" for="exampleCheck2">Remember me</label>
                                            </div>
                              
                              
                                          </div>
                                          <div class="col">
                                            <a class="small float-right" href="{% url 'password_reset' %}"> Forgot Password?</a>
                                          </div>
                                        </div>
                              
                              
                                        <button type="submit" class="btn btn-block text-white " style="background:-webkit-linear-gradient(left, #3931af, #00c6ff)"><strong>Sign In</strong></button>
                                      </form>
                                    </div>
                                  
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>

         

</body>

</html>

            <style>
                .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    /* margin-top: 3%; */
    padding: 3% 1% 3% 3%;
    height: 100%;
    width: 100%;
 
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    visibility: hidden;
 
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #0062cc;
    
}

            </style>
