{% extends 'admin_templates/base_admin.html'  %} {% block title %}Book Detail{% endblock title %} {% block breadcrumbs %}
<div class="breadcrumbs">
    <h1>Dashboard</h1>

</div>
{% endblock breadcrumbs %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Book Category Detail</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate">
                            {% csrf_token %} {{form}}
                        </form>
                        <a style="text-align: center;display: block;" href="" class="btn btn-xs btn-success"><i class="fas fa-long-arrow-alt-left"></i>Return</a>
                    </div>
                </div>

            </div>
        </div>
        <!-- .card -->

    </div>
    <!--/.col-->
</div>
{% endblock content %} {% block scripts %}
<script>
    $(function() {
        $("#datetimepicker1").datetimepicker({
            format: 'DD/MM/YYYY HH:mm',
        });
    });
</script>
{% endblock scripts %}
