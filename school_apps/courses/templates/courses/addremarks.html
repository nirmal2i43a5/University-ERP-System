{% extends 'admin_templates/base_admin.html'  %}

{% block content %}
<div class="card" style="margin-left: 10px; margin-right: 10px">

    <div class="card-header" style="background:#435EBE;color:white;" >
        <span>Add Remarks</span>
    </div>
    
   
    <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-2 mt-2">
              <select name="id_course_category" id="id_course_category" class="form-control">
                <option value="">Select CourseCategory</option>
  
                {% for item in course_category %}
  
                <option value="{{item.pk}}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2 mt-2">
              <select name="id_filter_course" id="id_filter_course" class="form-control">
                <option value="">Select Course</option>
  
                {% for item in courses %}
  
                <option value="{{item.pk}}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2 mt-2">
              <select name="semester" id="id_semester" class="form-control">
                <option value="">Select Class</option>
  
                {% for item in classes %}
  
                <option value="{{item.pk}}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="col-md-2 mt-2">
              <select name="section" id="id_section" class="form-control">
                <option value="">Select Section</option>
                {% for item in sections %}
                <option value="{{item.pk}}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2 mt-2">
              <select name="term" id="id_term" class="form-control">
                <option value="">Select Term</option>
                {% for item in terms %}
                <option value="{{item.pk}}">{{ item }}</option>
  
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2 mt-2">
              <button type="submit" class="btn btn-primary mr-4" id="confirm">
                Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    
    <hr>
    <!-- <button id="test_button">Click me</button> -->
    {% if students %}

    <div class='card' style="margin-left: 10px; margin-right: 10px">
        <div class="card-body">

            <table id="example"  cellspacing="0" width="100%" class=" table table-sm  table-striped table-bordered table-hover  text-nowrap  no-footer">
                <thead class="thead" style="background:#435EBE;color:white;"> 
                    <tr>
                        <th>#</th>   
                        <th>Student Name</th>
                        <!-- <th>Class</th> -->
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for item in students %}
                    <tr>
                        <td >{{forloop.student.roll_no}}</td>
                        <td>{{item.student_user.full_name}}</td>
                        <!-- <td>{{item.section}}</td> -->
                        <td><a href=" {% url 'courses:addstudentremarks' term.pk item.pk %} " class='btn btn-primary btn-sm'>Add Remarks</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}

    
    
    
</div>
{% endblock %}
