<hr>
<strong>Student ID: </strong>{{student.student_user.username}}<br>
<strong>Student: </strong>{{student.student_user.full_name}}<br>
<strong>Group: </strong>{{student.faculty}}<br>
<hr>
<table class="table table-hover">
    <thead class="thead" style="background-color: #743DB8;color:white;">
        <tr>
            <th>Subject code</th>
            <th>Subject name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in subjects %}
            <tr>
                <td>{{ item.subject_id.subject_code }}</td>
                <td>{{ item.subject_id.subject_name }}</td>
                <td>
                    <a href=" {% url 'courses:deletesubjectstudent' item.pk %}" class="btn btn-primary btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
