<!-- Modal -->
<div class="modal fade" id="deleteAssignment-{{ assignment.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
            <form action="{% url 'academic:delete_assignment' assignment.id %}" method="post">

              {% csrf_token %}
              <p>Are you sure you want to delete Assignment Details ?</p>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-sm btn-danger">Confirm</button>
          </div>
          </form>

    </div>
  </div>
</div>
