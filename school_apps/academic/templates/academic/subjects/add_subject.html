


{% load crispy_forms_tags %}


<div class="card">
  <div class="card-header" style="background-color: #743DB8;color:white;">


    {% if subject_instance %}
    <h3 class="card-title">Edit Subject</h3>
    {% else %}
    <h3 class="card-title">Add Subject</h3>
    {% endif %}

  </div>
  <form method="post">
    {% csrf_token %}

    <div class="card-body">

      {{ form|crispy }}

    </div>
    <!-- /.card-body -->

    <div class="card-footer">


    
      <a class="btn btn-danger" href="{% url 'academic:manage_subject' %}">Back</a>

      <button class="btn btn-success ml-2" type="submit">Save</button>


    </div>
  </form>

</div>
<!-- /.card -->
