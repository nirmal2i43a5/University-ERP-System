<script>
  $(function () {
    $('#example').DataTable({
        dom: 'lrftip',
        responsive: true,
        language: {
          info: "",
         
          }
  
        
       
    });
  });
  $(document).ready(function() {
    $('#dataTable').DataTable({
        dom: 'lBrftip',
        
        responsive: true,
        
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn-datatables'},
                { extend: 'csv', className: 'btn-datatables' },
                { extend: 'excel', className: 'btn-datatables' },
                { extend: 'print', className: 'btn-datatables' },
            ],
        },
        'columnDefs': [{
            'targets': 0,
            'orderable': false,
            'className': 'select-checkbox',
            'checkboxes': {
                'selectRow': true
            }
        }],
       
        'order': [
            [1, 'asc']
        ]
    });
  });
  
  $(document).ready(function() {
   // $('select').select2({theme:"bootstrap4"});
  });
  </script>
