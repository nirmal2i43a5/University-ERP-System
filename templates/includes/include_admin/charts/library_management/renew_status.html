

<script type="text/javascript">





Highcharts.chart('renew_status-container', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Renew Status. '
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.y}</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: 'Total',
        colorByPoint: true,
        data: [
        {
            name: 'Total Renewed',
            y: {{renew_count}},
            color:'#435EBE',
            sliced: true,
            selected: true
        }, 
        {
            name: 'Not renewed',
            y: {{not_renew_count}},
            color:'#ff757f',
            sliced: true,
            selected: true
        }, 
      

        ]
    }]
});
</script>
